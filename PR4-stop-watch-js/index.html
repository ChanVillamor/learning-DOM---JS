<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR4 Stop Watch JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">

    <div id="timer">
      00:00:00
    </div>

    <div class="buttons">
      <button id="startStopBtn">
        <i class="fa-solid fa-play" id="play"></i>
      </button>

      <button id="resetBtn">
        <i class="fa-solid fa-redo" id="reset"></i>
      </button>
    </div>

  </div>



  <script src="pr4-stopwatch.js"></script>
  <script src="https://kit.fontawesome.com/c5d903763f.js" crossorigin="anonymous"></script>
</body>
</html>
